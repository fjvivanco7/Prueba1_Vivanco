<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Contactos</title>
    <style>
        div.form-group {
            background-color: rgba(45, 126, 126, 0.432);
        }
    </style>
</head>

<body>
    <h1>Rastreo de Contactos</h1>
    <form role="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="telefono" class="form-control" id="telefono">
        </div>
        <div class="form-group">
            <p>Estado:</p>
            <select name="select">
                <option value="value1">Normal</option>
                <option value="value2">Caso</option>
                <option value="value3">Cercano</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Registrarse</button>
        <button type="submit" class="btn btn-default">Iniciar Sesión</button>
    </form>
</body>

</html>
